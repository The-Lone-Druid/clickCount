<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <meta name="description" content="Count with ease">
    <title>Click Counter</title>
</head>
<body class="d-flex vh-100 flex-column justify-content-between bg-dark">
    
    <header>
        <nav class="navbar navbar-expand-lg custom-drop-shadow navbar-dark shadow">
            <div class="container">
                <a href="/" class="navbar-brand fw-bold fs-4"><span class="brand-color">clickCount()</span></a>
                <!-- <ul class="navbar-nav ms-auto flex-row align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5" onclick="toggleTheme(this)"><i class="bi bi-moon-stars-fill"></i></a>
                    </li>
                </ul> -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-4">
            <h4 class="text-info">Total clicks</h4>
            <hr>
            <div class="counter-display">
                <input type="number" name="click-count" id="click-count" class="form-control border-2 bg-dark fw-bold" value="0">
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <button class="btn btn-lg btn-outline-danger border-2 decrease-count" onclick="decreaseCount()">
                    <bi class="bi-dash-lg"></bi>
                </button>

                <button class="btn btn-lg btn-outline-primary border-2 clear-count" onclick="clearCount()">
                    Cl
                </button>
            </div>
            <div class="text-center">
                <button class="btn btn-lg btn-success border-2 increase-count rounded-pill" style="height: 80px; width: 80px;" onclick="increaseCount()">
                    <bi class="bi-plus-lg"></bi>
                </button>
            </div>
            <div class="text-start mt-5">
                <button class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-file-medical fs-4 me-2"></i>
                    How to use?
                </button>
            </div>
        </div>
    </main>

    <footer class="border-top text-center py-2 w-100">
        <span class="text-secondary">Copyright &copy; 2021, All rights reserved.</span>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
