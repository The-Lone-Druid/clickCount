<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <meta name="description" content="Count with ease">
    <title>Click Counter</title>
</head>
<body class="d-flex flex-column justify-content-between bg-dark">
    
    <header>
        <nav class="navbar navbar-expand-lg custom-drop-shadow navbar-dark shadow">
            <div class="container">
                <a href="/" class="navbar-brand fw-bold fs-4"><span class="brand-color">clickCount()</span></a>
                <!-- <ul class="navbar-nav ms-auto flex-row align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link fs-5" onclick="toggleTheme(this)"><i class="bi bi-moon-stars-fill"></i></a>
                    </li>
                </ul> -->
            </div>
        </nav>
    </header>

    <main class="custom-vh d-flex align-items-center">
        <div class="container py-4">
            <h4 class="text-info">Total clicks</h4>
            <hr>
            <div class="counter-display">
                <input type="number" name="click-count" id="click-count" class="form-control border-2 bg-dark fw-bold" value="0">
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <button class="btn btn-lg btn-outline-danger border-2 decrease-count" onclick="decreaseCount()">
                    <bi class="bi-dash-lg fs-4"></bi>
                </button>

                <button class="btn btn-lg btn-outline-primary border-2 clear-count fs-4" onclick="clearCount()">
                    Cl
                </button>
            </div>
            <div class="text-center">
                <button class="btn btn-lg btn-success border-2 increase-count rounded-pill" style="height: 100px; width: 100px;" onclick="increaseCount()">
                    <div class="display-4">+</div>
                </button>
            </div>
            <div class="text-start mt-5">
                <button class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-file-medical fs-4 me-2"></i>
                    How to use?
                </button>
            </div>
        </div>
    </main>
    <footer class="border-top text-center py-2 w-100">
        <span class="text-secondary">Copyright &copy; 2021, All rights reserved.</span>
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
